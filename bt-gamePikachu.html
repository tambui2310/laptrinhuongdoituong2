<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Objects</title>
  </head>
  <body>
    <div id="game"></div>
    <script>

    	class Hero{
    		constructor(image, top, left, size){
			  this.image = image;
			  this.top = top;
			  this.left = left;
			  this.size = size;
			}
			getHeroElement (){
			    return '<img width="'+ this.size + '"' +
			      ' height="'+ this.size + '"' +
			      ' src="' + this.image +'"' +
			      ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
			  }

			 move(){
			 	if(hero.left < 1200 && hero.top === 0 ){
			    this.left += 50;
			    console.log('ok: ' + this.left);
				}
				else if (hero.top < 500 && hero.left >= 1200){
					this.top += 50;
				}
					else if (hero.left > 0 && hero.top >= 500){
						this.left -= 50;
					}
					else if(hero.top > 0  && hero.left <= 0){
						this.top -=50;
					}
			}	
			}

			var hero = new Hero('trunks.png', 0, 0, 150);

			function start(){
			    hero.move();
			  
			  document.getElementById('game').innerHTML = hero.getHeroElement();
			  setTimeout(start, 100)
			}

			start();
    </script>
  </body>
</html>
